<html>
<head>
    <title>A sample HTML page</title>
</head>
<body>

<section>
    <h1>A demo page</h1>
    <form>
        <input id="displayed" type="text" value="John Smith" empty=""/>
        <input id="existing-but-hidden" type="text" value="Shhh, I'm hiding" style="display: none"/>
        <input id="disabled" type="text" value="Can't touch this!" disabled/>
        <input id="unchecked-checkbox" type="checkbox" />
        <input id="checked-checkbox" type="checkbox" checked />
    </form>
</section>
<div id="off-screen" style="position: absolute; width: 200px; height: 20px; top: 10000px;">
    Can you see me?
</div>
<div id="text-container">
    correct text
</div>
</body>
</html>
